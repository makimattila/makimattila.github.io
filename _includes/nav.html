<nav>
  <ul class="nav-links">
    {% for link in site.nav_links %}
      <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

<style>
/* Basic styling for the navigation */
.nav-links {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.nav-links li {
  display: inline-block; /* Changed from inline to inline-block */
  margin-right: 15px;
}

.nav-links li a {
  text-decoration: none;
  color: blue; /* Change the text color to blue */
  font-weight: normal;
  background-color: transparent; /* Ensure transparent background */
  padding: 0; /* Remove padding */
  border: none; /* Remove border */
  margin: 0; /* Remove margin */
  box-shadow: none; /* Ensure no box shadow */
}

.nav-links li a:hover {
  text-decoration: underline; /* Add underline on hover */
  background-color: transparent; /* Ensure transparent background on hover */
}
</style>
