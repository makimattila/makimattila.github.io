<nav>
  <ul class="nav-links">
    {% for link in site.nav_links %}
      <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

<style>
/* Basic styling for the navigation */
.nav-links {
  list-style-type: none;
  padding: 0;
}

.nav-links li {
  display: inline;
  margin-right: 15px;
}

.nav-links li a {
  text-decoration: none;
  color: blue; /* Change the text color to blue */
  font-weight: normal; /* You can adjust the font weight if needed */
}

.nav-links li a:hover {
  text-decoration: underline; /* You can add an underline on hover if desired */
}
</style>
